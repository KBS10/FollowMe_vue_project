<!DOCTYPE html>
<html>
  <head>
    <title>Overlaying an Image Map Type</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa-CgDDNOkE3xBgSIzXH2wSUPR1zu0Fio&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: { lat: 37.783, lng: -122.403 },
        });
        const bounds = {
          17: [
            [20969, 20970],
            [50657, 50658],
          ],
          18: [
            [41939, 41940],
            [101315, 101317],
          ],
          19: [
            [83878, 83881],
            [202631, 202634],
          ],
          20: [
            [167757, 167763],
            [405263, 405269],
          ],
        };
        const imageMapType = new google.maps.ImageMapType({
          getTileUrl: function (coord, zoom) {
            return [
            "https://user-images.githubusercontent.com/53847348/99391859-23202900-291e-11eb-8e5c-e60fdd8e6430.png"
            ].join("");
          },
          tileSize: new google.maps.Size(256, 256),
        });
        map.overlayMapTypes.push(imageMapType);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
