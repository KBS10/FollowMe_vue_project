<!DOCTYPE html>
<html>
  <head>
    <title>Overlaying an Image Map Type</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa-CgDDNOkE3xBgSIzXH2wSUPR1zu0Fio&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: { lat: 35.896783, lng: 128.620941 },
        });
        const bounds = {
          17: [
            [35.895479315688775, 128.61875231744386],
            [35.89808666284133, 128.6230438518677],
          ],
          18: [
            [35.89613116052809, 128.61986811639406],
            [35.89743483410442, 128.62201388360597],
          ],
          19: [
            [35.89645708093498, 128.62040455819704],
            [35.897108917723145, 128.621477441803],
          ],
          20: [
            [35.89662004063522, 128.62067277909853],
            [35.89694595902931, 128.6212092209015],
          ],
        };
        const imageMapType = new google.maps.ImageMapType({
          getTileUrl: function (coord, zoom) {
            if (
              zoom < 17 ||
              zoom > 20 ||
              bounds[zoom][0][0] > coord.x ||
              coord.x > bounds[zoom][0][1] ||
              bounds[zoom][1][0] > coord.y ||
              coord.y > bounds[zoom][1][1]
            )
            return [
            "https://user-images.githubusercontent.com/53847348/99391859-23202900-291e-11eb-8e5c-e60fdd8e6430.png"
            ].join("");
          },
          tileSize: new google.maps.Size(256, 256),
        });
        map.overlayMapTypes.push(imageMapType);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
